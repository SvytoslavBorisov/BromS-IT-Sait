<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title>Broms IT — App Icon</title>
  <desc>Градиентный скруглённый квадрат с монограммой B</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон: скруглённый квадрат (squircle-like) -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#g)"/>

  <!-- Лёгкая внутренняя тень по периметру -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96"
        fill="none" stroke="rgba(0,0,0,0.25)" stroke-width="2"/>

  <!-- Буква B (жирная, центрированная) -->
  <g filter="url(#softGlow)">
    <text x="256" y="318"
          text-anchor="middle"
          font-family="Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="260"
          font-weight="700"
          letter-spacing="-8"
          fill="white">B</text>
  </g>

  <!-- Небольшая диагональная блик-полоска -->
  <path d="M 64 140 L 180 56 L 448 56 L 448 88 L 212 88 Z"
        fill="rgba(255,255,255,0.10)"/>
</svg>
